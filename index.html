<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="app">
      <article class="order-summary">
        <section class="order-summary-img">
          <img src="./images//illustration-hero.svg" alt="Order summary" />
        </section>

        <section class="order-summary-content">
          <h1 class="order-summary-title">Order summary</h1>

          <p class="order-summary-caption">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores
            cumque aliquid vero inventore fuga.
          </p>


          <div class="order-summary-plan">
            <img src="./images/icon-music.svg" alt="Icon music">

            <div class="order-summary-plan-details">
              <span class="order-summary-plan-name">Annual Plan</span>
              <span class="order-summary-plan-value">$59.99/year</span>
            </div>

            <a href="#" rel="noopener noreferrer" class="link">
              Change
            </a>
          </div>

          <div class="order-summary-actions">
            <button class="btn btn-primary">
              Proceed to Payment
            </button>

            <button class="btn btn-secondary-text">
              Cancel Order
            </button>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
